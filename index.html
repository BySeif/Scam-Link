<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScamLink</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(160deg,#ffb6d9,#ffd6eb);
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow:hidden;
  transition:background 0.6s ease;
}

#container{
  width:100%;
  max-width:520px;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

h1{
  font-family:'Playfair Display',serif;
  color:white;
  font-size:clamp(28px,6vw,42px);
  margin-bottom:15px;
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:clamp(26px,5vw,38px);
  color:#ff2e88;
  margin-bottom:10px;
  animation:breathe 2.5s ease-in-out infinite;
}

button{
  border:none;
  padding:14px 36px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  margin:5px;
  transition:0.3s ease;
}

.yes{
  background:linear-gradient(90deg,#ff4d9e,#ff2e88);
  color:white;
}

.no{
  background:#555;
  color:white;
}

/* Open button breathing */
.pulse{
  animation:pulse 1.6s infinite ease-in-out;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

#mainPhoto,#finalPhoto{
  width:100%;
  max-height:50vh;
  object-fit:cover;
  border-radius:25px;
  margin-bottom:20px;
}

@keyframes breathe{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}

@keyframes roseFall{
  to{transform:translateY(120vh);opacity:0;}
}

.floating-heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

.confetti-piece{
  position:fixed;
  top:-20px;
  width:6px;
  height:12px;
  animation:fall linear forwards;
  pointer-events:none;
}
</style>
</head>

function startHearts(){

function startConfetti(){

</script>
</body>
</html>
