<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alya ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:linear-gradient(160deg,#ffb6d9,#ffd6eb);
  overflow:hidden;
  transition:background 0.4s ease;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:520px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

h1{
  font-family:'Playfair Display',serif;
  color:white;
  font-size:clamp(28px,6vw,42px);
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:clamp(26px,5vw,38px);
  color:#ff2e88;
}

button{
  border:none;
  padding:14px 36px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  margin:8px;
}

.yes{
  background:linear-gradient(90deg,#ff4d9e,#ff2e88);
  color:white;
}

.no{
  background:#555;
  color:white;
}

img{
  width:100%;
  max-height:50vh;
  object-fit:cover;
  border-radius:25px;
  margin:20px 0;
}

.pulse{
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.floating-heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

.confetti-piece{
  position:fixed;
  top:-20px;
  width:6px;
  height:12px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}

@keyframes roseFall{
  to{transform:translateY(120vh);opacity:0;}
}
</style>
</head>

<body>

<div id="app"></div>

<script>

let currentPage="start";
let heartInterval, confettiInterval, roseInterval;

renderStart();

function renderStart(){
  document.body.style.overflow="hidden";
  document.body.style.background="linear-gradient(160deg,#ffb6d9,#ffd6eb)";
  document.getElementById("app").innerHTML=`
    <div class="page">
      <div class="card">
        <img src="envelope.png.jpg" width="220" onclick="renderQuestion()" style="cursor:pointer;">
        <h1>For AlyağŸ’—ğŸ’Œ</h1>
        <button class="yes pulse" onclick="renderQuestion()">Open</button>
      </div>
    </div>
  `;
}

function renderQuestion(){
  currentPage="question";
  document.getElementById("app").innerHTML=`
    <div class="page">
      <div class="card">
        <img src="mainphoto.jpg">
        <h1>Will you be my Valentine? ğŸ’–</h1>
        <button class="yes" id="yesBtn">Yes ğŸ’•</button>
        <button class="no" id="noBtn">No ğŸ˜¢</button>
      </div>
    </div>
  `;
  setupButtons();
}

function setupButtons(){
  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");

  const messages=[
    "Are you sure? ğŸ¥º",
    "Really sure??",
    "Alya thatâ€™s kinda mean ğŸ˜”",
    "Think again...",
    "You dont love me",
    "Click it now"
  ];

  let index=0;
  let scale=1;

  noBtn.onclick=function(){
    if(index<messages.length){
      noBtn.textContent=messages[index++];
    }else{
      noBtn.textContent="Still no? ğŸ˜­";
    }

    scale+=0.35;
    yesBtn.style.transform=`scale(${scale})`;

    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*60+"%";
  };

  yesBtn.onclick=renderFinal;
}

function renderFinal(){
  currentPage="final";
  document.body.style.overflow="auto";
  document.body.style.background="linear-gradient(160deg,#ffb6d9,#ffd6eb)";

  document.getElementById("app").innerHTML=`
    <div class="page">
      <div class="card">
        <div class="love-text">Love youğŸ’•</div>
        <h1>You had no choice anw ğŸ˜ŒğŸ’<br><br>Guess we have plans now ğŸ˜</h1>
        <img src="finalphoto.jpg.jpg">
        <p style="color:white;font-weight:600;">Scroll down â†“</p>
      </div>
    </div>
    <div style="height:600px;"></div>
  `;

  startHearts();
  startConfetti();
}

window.addEventListener("scroll",()=>{
  if(currentPage==="final" && window.scrollY>250){
    renderBouquet();
  }
  if(currentPage==="bouquet" && window.scrollY<50){
    renderFinal();
  }
});

function renderBouquet(){
  currentPage="bouquet";

  clearInterval(heartInterval);
  clearInterval(confettiInterval);
  clearInterval(roseInterval);
  document.querySelectorAll(".floating-heart,.confetti-piece").forEach(e=>e.remove());

  document.body.style.background="black";

  document.getElementById("app").innerHTML=`
    <div class="page">
      <div class="card" style="background:transparent;box-shadow:none;">
        <h1 style="color:#ff4d9e;">Heres ur flowers (sorry there not real)â¤ï¸</h1>
        <p style="color:#ff4d9e;font-weight:600;">Scroll up â†‘</p>
        <img id="bouquetImg" src="bouquet.jpg" style="cursor:pointer;">
      </div>
    </div>
    <div style="height:600px;"></div>
  `;

  document.getElementById("bouquetImg").onclick=openLetterOverlay;

  startRoseShower();
}

function startHearts(){
  heartInterval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="floating-heart";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration="6s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },700);
}

function startConfetti(){
  const colors=["#ff2e88","#ffffff","#ffb6d9"];
  confettiInterval=setInterval(()=>{
    const c=document.createElement("div");
    c.className="confetti-piece";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration="6s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  },800);
}

function startRoseShower(){
  roseInterval=setInterval(()=>{
    const r=document.createElement("div");
    r.innerHTML="ğŸŒ¹";
    r.style.position="fixed";
    r.style.top="-30px";
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize="24px";
    r.style.animation="roseFall 8s linear forwards";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  },1200);
}

function openLetterOverlay(){
  const overlay=document.createElement("div");
  overlay.style.position="fixed";
  overlay.style.inset="0";
  overlay.style.background="rgba(0,0,0,0.8)";
  overlay.style.display="flex";
  overlay.style.alignItems="center";
  overlay.style.justifyContent="center";
  overlay.style.zIndex="9999";

  overlay.innerHTML=`
    <div style="
      width:90%;
      max-width:450px;
      background:white;
      padding:40px;
      border-radius:20px;
      border:8px solid #ff4d9e;
      font-family:'Playfair Display',serif;
      position:relative;">
      <div style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:22px;"
           onclick="this.closest('div').parentElement.remove()">âœ•</div>
      <h2 style="color:#ff2e88;text-align:center;">For You ğŸ’—</h2>
      <p style="line-height:1.7;">
        Dear Alya,<br><br>
        (Write your real message here.)<br><br>
        Love,<br>
        Seif ğŸ’
      </p>
    </div>
  `;
  document.body.appendChild(overlay);
}

</script>
</body>
</html>
