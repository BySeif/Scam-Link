<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alya ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(160deg,#ffb6d9,#ffd6eb);
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow:hidden;
  transition:background 0.6s ease;
}

#container{
  width:100%;
  max-width:520px;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  position:relative;
}

h1{
  font-family:'Playfair Display',serif;
  color:white;
  font-size:clamp(28px,6vw,42px);
  margin-bottom:20px;
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:clamp(26px,5vw,38px);
  color:#ff2e88;
  margin-bottom:10px;
}

button{
  border:none;
  padding:14px 36px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  margin:5px;
  transition:0.25s ease;
}

.yes{
  background:linear-gradient(90deg,#ff4d9e,#ff2e88);
  color:white;
}

.no{
  background:#555;
  color:white;
}

.pulse{
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

#mainPhoto,#finalPhoto{
  width:100%;
  max-height:50vh;
  object-fit:cover;
  border-radius:25px;
  margin-bottom:20px;
}

.floating-heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

.confetti-piece{
  position:fixed;
  top:-20px;
  width:6px;
  height:12px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}

@keyframes roseFall{
  to{transform:translateY(120vh);opacity:0;}
}
</style>
</head>

<body>

<div id="container">
  <div class="card">
    <img src="envelope.png.jpg" width="220" onclick="openLetter()" style="cursor:pointer;">
    <h1>For AlyağŸ’—ğŸ’Œ</h1>
    <button class="yes pulse" onclick="openLetter()">Open</button>
  </div>
</div>

<script>

let heartInterval, confettiInterval, roseInterval;
let currentPage = "question";

function openLetter(){
  document.getElementById("container").innerHTML=`
    <div class="card">
      <img id="mainPhoto" src="mainphoto.jpg">
      <h1>Will you be my Valentine? ğŸ’–</h1>
      <div>
        <button class="yes" id="yesBtn">Yes ğŸ’•</button>
        <button class="no" id="noBtn">No ğŸ˜¢</button>
      </div>
    </div>
  `;
  setupButtons();
}

function setupButtons(){
  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");

  const messages=[
    "Are you sure? ğŸ¥º",
    "Really sure??",
    "Alya thatâ€™s kinda mean ğŸ˜”",
    "Think again...",
    "You dont love me",
    "Click it now"
  ];

  let index=0;
  let scale=1;

  noBtn.addEventListener("click",function(){
    if(index<messages.length){
      noBtn.textContent=messages[index++];
    }else{
      noBtn.textContent="Still no? ğŸ˜­";
    }

    scale+=0.35;
    yesBtn.style.transform="scale("+scale+")";

    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*60+"%";
  });

  yesBtn.addEventListener("click",loadFinalPage);
}

function loadFinalPage(){
  currentPage="final";

  document.body.style.overflowY="auto";
  document.body.style.alignItems="flex-start";
  window.scrollTo(0,0);

  document.getElementById("container").innerHTML=`
    <div class="card">
      <div class="love-text">Love youğŸ’•</div>
      <h1>You had no choice anw ğŸ˜ŒğŸ’<br><br>Guess we have plans now ğŸ˜</h1>
      <img id="finalPhoto" src="finalphoto.jpg.jpg">
      <p style="color:white;font-weight:600;">Scroll down â†“</p>
    </div>
  `;

  startHearts();
  startConfetti();

  window.addEventListener("scroll", detectScrollToBouquet);
}

function detectScrollToBouquet(){
  if(currentPage==="final" && window.scrollY > 120){
    window.removeEventListener("scroll", detectScrollToBouquet);
    loadBouquetPage();
  }
}

function loadBouquetPage(){

  currentPage="bouquet";

  clearInterval(heartInterval);
  clearInterval(confettiInterval);
  document.querySelectorAll(".floating-heart,.confetti-piece").forEach(el=>el.remove());

  document.body.style.background="black";
  window.scrollTo(0,0);

  document.getElementById("container").innerHTML=`
    <div style="padding:60px 20px;">
      <h1 style="color:#ff4d9e;">
        Heres ur flowers (sorry there not real)â¤ï¸
      </h1>
      <p style="color:#ff4d9e;margin-top:-10px;">Scroll up â†‘</p>

      <img id="bouquetImg"
           src="bouquet.jpg"
           style="width:100%;max-width:450px;border-radius:25px;cursor:pointer;margin-top:30px;">
      <p style="color:#ff4d9e;margin-top:15px;">
        Tap the flowers ğŸ’Œ
      </p>
    </div>
  `;

  document.getElementById("bouquetImg").addEventListener("click",openLoveLetter);

  startRoseShower();

  window.addEventListener("scroll", function(){
    if(currentPage==="bouquet" && window.scrollY < 20){
      location.reload();
    }
  });
}

function startHearts(){
  heartInterval=setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="floating-heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(5+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },800);
}

function startConfetti(){
  const colors=["#ff2e88","#ffffff","#ffb6d9"];
  confettiInterval=setInterval(()=>{
    const piece=document.createElement("div");
    piece.className="confetti-piece";
    piece.style.left=Math.random()*100+"vw";
    piece.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    piece.style.animationDuration=(5+Math.random()*2)+"s";
    document.body.appendChild(piece);
    setTimeout(()=>piece.remove(),7000);
  },800);
}

function startRoseShower(){
  roseInterval=setInterval(()=>{
    const rose=document.createElement("div");
    rose.innerHTML="ğŸŒ¹";
    rose.style.position="fixed";
    rose.style.top="-30px";
    rose.style.left=Math.random()*100+"vw";
    rose.style.fontSize="22px";
    rose.style.animation="roseFall 8s linear forwards";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),9000);
  },1500);
}

function openLoveLetter(){
  const overlay=document.createElement("div");
  overlay.style.position="fixed";
  overlay.style.top="0";
  overlay.style.left="0";
  overlay.style.width="100%";
  overlay.style.height="100%";
  overlay.style.background="rgba(0,0,0,0.75)";
  overlay.style.display="flex";
  overlay.style.justifyContent="center";
  overlay.style.alignItems="center";
  overlay.style.zIndex="9999";

  overlay.innerHTML=`
    <div style="
      width:90%;
      max-width:450px;
      background:#fff;
      padding:40px 30px;
      border-radius:20px;
      border:8px solid #ff4d9e;
      box-shadow:0 0 50px rgba(255,77,158,0.6);
      font-family:'Playfair Display',serif;
      color:#333;
      position:relative;
    ">
      <div style="position:absolute;right:15px;top:10px;cursor:pointer;font-size:22px;font-weight:bold;"
           onclick="this.parentElement.parentElement.remove()">
        âœ•
      </div>

      <h2 style="color:#ff2e88;text-align:center;margin-bottom:20px;">
        For You ğŸ’—
      </h2>

      <p style="line-height:1.7;font-size:17px;">
        Dear Alya,<br><br>
        (Write your real message here.)<br><br>
        Love,<br>
        Seif ğŸ’
      </p>
    </div>
  `;

  document.body.appendChild(overlay);
}

</script>
</body>
</html>
