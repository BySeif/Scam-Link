<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ff9ecf, #ffcce6);
      overflow: hidden;
    }

    #valPic {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      margin-top: 60px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2rem;
      color: white;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
    }

    #noBtn {
      background-color: #666;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<img id="valPic" src="herphoto.jpg" alt="Alya">

<h1 id="question">Will you be my Valentine? </h1>

<div class="buttons">
  <button id="yesBtn">Yes ðŸ’•</button>
  <button id="noBtn">No ðŸ˜¢</button>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let noMessages = [
    "Are you sure? ðŸ¥º",
    "Really sure??",
    "Alyaâ€¦ thatâ€™s kinda cold ðŸ˜”",
    "Think again...",
    "You sure about that?",
    "Okay now you're just testing me"
  ];

  let index = 0;
  let yesSize = 1.2;

  noBtn.addEventListener("click", function() {

    if (index < noMessages.length) {
      noBtn.textContent = noMessages[index];
      index++;
    } else {
      noBtn.textContent = "Still no? ðŸ˜­";
    }

    yesSize += 0.3;
    yesBtn.style.fontSize = yesSize + "rem";

    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
  });

  yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
      <h1 style="margin-top:150px; font-size:2rem; color:white; padding:20px;">
        You had no choice ðŸ˜ŒðŸ’•<br><br>
        Guess we have plans now.
      </h1>
    `;
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  }
</script>

</body>
</html>
