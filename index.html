<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alya ğŸ’—ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  padding:0;
  font-family:'Poppins', sans-serif;
  background: linear-gradient(160deg,#ffb6d9,#ffd6eb);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow-x:hidden;
}

.centerBox {
  width:100%;
  max-width:600px;
}

h1 {
  font-family:'Playfair Display', serif;
  color:#ff2e88;
  font-size:clamp(28px,6vw,48px);
  margin:20px 0;
}

button {
  border:none;
  padding:16px 42px;
  border-radius:40px;
  font-size:20px;
  cursor:pointer;
  background:linear-gradient(90deg,#ff4d9e,#ff2e88);
  color:white;
  box-shadow:0 12px 25px rgba(255,46,136,0.3);
  transition:0.2s;
}

button:active {
  transform:scale(0.95);
}

.pulse {
  animation:pulse 1.6s infinite;
}

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

#mainPhoto {
  width:90vw;
  max-width:380px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.2);
}

#finalPhoto {
  width:90vw;
  max-width:500px;
  max-height:60vh;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 18px 40px rgba(0,0,0,0.25);
}

.yes {
  background:linear-gradient(90deg,#ff476e,#ff2e88);
  margin-right:10px;
}

.no {
  background:#666;
}

.floating-heart {
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp {
  to {transform:translateY(-120vh) rotate(180deg); opacity:0;}
}

.confetti-piece {
  position:fixed;
  top:-20px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall {
  to {transform:translateY(120vh) rotate(360deg);}
}
</style>
</head>
<body>

<div class="centerBox" id="content">

  <!-- START SCREEN -->
  <img src="envelope.png.jpg" width="260" id="envelope" style="cursor:pointer;">
  <h1>For Alya ğŸ’Œ</h1>
  <button class="pulse" id="openBtn">Open</button>

</div>

<script>

const content = document.getElementById("content");
const openBtn = document.getElementById("openBtn");
const envelope = document.getElementById("envelope");

function openLetter(){
  content.innerHTML = `
    <img id="mainPhoto" src="mainphoto.jpg">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div>
      <button class="yes" id="yesBtn">Yes ğŸ’•</button>
      <button class="no" id="noBtn">No ğŸ˜¢</button>
    </div>
  `;
  setupButtons();
}

openBtn.addEventListener("click", openLetter);
envelope.addEventListener("click", openLetter);

function setupButtons(){
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  const noMessages = [
    "Are you sure? ğŸ¥º",
    "Really sure??",
    "Alyaâ€¦ that's kinda cold ğŸ˜”",
    "Think again...",
    "You sure about that?",
    "Okay now you're just testing me"
    "You dont love me"
  ];

  let index = 0;
  let scale = 1;

  noBtn.addEventListener("click", function(){
    if(index < noMessages.length){
      noBtn.textContent = noMessages[index];
      index++;
    }

    scale += 0.3;
    yesBtn.style.transform = "scale(" + scale + ")";
    yesBtn.style.transition = "0.2s";

    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*60+"%";
  });

  yesBtn.addEventListener("click", function(){
    content.innerHTML = `
      <div style="padding-top:20px;">
        <h1>
          You had no choice ğŸ˜ŒğŸ’•<br><br>
          Guess we have plans now.ğŸ˜
        </h1>
        <img id="finalPhoto" src="finalphoto.jpg.jpg">
      </div>
    `;
    startHearts();
    startConfetti();
  });
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="floating-heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*20)+"px";
    heart.style.animationDuration=(4+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },400);
}

function startConfetti(){
  const colors=["#ff2e88","#ffffff","#ffb6d9","#ff66b3"];
  setInterval(()=>{
    const piece=document.createElement("div");
    piece.className="confetti-piece";
    piece.style.left=Math.random()*100+"vw";
    piece.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    piece.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(piece);
    setTimeout(()=>piece.remove(),5000);
  },150);
}

</script>
</body>
</html>
