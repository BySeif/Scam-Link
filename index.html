}

.card{

}

img{

button{

#yesBtn{

}

#noBtn{

}

#finalSection{

#surpriseBtn{

#bouquetPage{

.modal{

left:0;
width:100%;

.modalContent{

.close{

}

.confetti{
position:fixed;
width:10px;
height:10px;
background:#ff2e88;

}

@keyframes fall{

</style>
</head>

}

document.getElementById("yesBtn").onclick=function(){

function createConfetti(){
for(let i=0;i<50;i++){

c.className="confetti";
c.style.left=Math.random()*100+"vw";

c.style.animationDuration=(Math.random()*2+2)+"s";
document.body.appendChild(c);
}
}
</script>
