<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
padding:0;
background:linear-gradient(to bottom,#ffd6ec,#ffc1e3);
font-family:'Poppins',sans-serif;
overflow-x:hidden;
text-align:center;
}

/* GENERAL SECTION */
.section{
width:100%;
min-height:100vh;
display:none;
padding:40px 20px;
box-sizing:border-box;
}

.active{
display:block;
}

/* CARD */
.card{
background:#ffeaf6;
border-radius:25px;
padding:25px;
max-width:400px;
margin:0 auto;
box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

/* ENVELOPE */
.envelope-img{
width:100%;
max-width:380px;
border-radius:20px;
}

.open-btn{
margin-top:20px;
padding:14px 40px;
border:none;
border-radius:30px;
font-size:18px;
background:linear-gradient(45deg,#ff4fa3,#ff2d7a);
color:white;
cursor:pointer;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

/* MAIN IMAGE */
.main-img{
width:100%;
border-radius:25px;
margin-top:15px;
}

/* TITLE */
h2{
font-family:'Playfair Display',serif;
color:white;
margin-top:20px;
}

/* BUTTONS */
.buttons{
margin-top:20px;
}

.yes-btn{
padding:15px 45px;
font-size:20px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4fa3,#ff2d7a);
color:white;
cursor:pointer;
transition:0.3s;
}

.no-btn{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:30px;
background:#333;
color:white;
cursor:pointer;
margin-left:10px;
transition:0.3s;
}

.no-text{
background:#333;
color:white;
padding:12px 22px;
border-radius:25px;
display:inline-block;
margin-top:15px;
}

/* LOVE TEXT */
.love-text{
font-family:'Playfair Display',serif;
font-size:26px;
color:white;
margin-top:10px;
display:none;
}

/* CONFETTI */
.confetti{
position:fixed;
width:10px;
height:10px;
background:pink;
top:-10px;
animation:fall 3s linear infinite;
}

@keyframes fall{
to{transform:translateY(100vh);}
}

/* SURPRISE BUTTON */
.surprise-btn{
margin-top:40px;
background:white;
padding:12px 30px;
border-radius:30px;
border:none;
cursor:pointer;
}

/* BOUQUET PAGE */
.bouquet-img{
width:85%;
max-width:350px;
border-radius:20px;
margin-top:20px;
}

/* LETTER MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}

.modal-content{
background:white;
width:85%;
max-width:400px;
padding:25px;
border-radius:20px;
border:4px solid #ffc1e3;
text-align:left;
}

.close{
float:right;
cursor:pointer;
font-size:20px;
}
</style>
</head>

<body>

<!-- ENVELOPE PAGE -->
<div class="section active" id="envelopePage">
<div class="card">
<img src="envelope.png" class="envelope-img">
<h2 style="color:#ff2d7a;">For Alyaüíóüíå</h2>
<button class="open-btn" onclick="openMain()">Open</button>
</div>
</div>

<!-- MAIN PAGE -->
<div class="section" id="mainPage">
<div class="card">
<img src="mainphoto.jpg" class="main-img">
<h2>Will you be my Valentine? üíñ</h2>

<div class="buttons">
<button class="yes-btn" id="yesBtn" onclick="yesClicked()">Yes üíû</button>
<button class="no-btn" id="noBtn" onclick="noClicked()">No üò¢</button>
</div>

<div id="noTexts"></div>

<div class="love-text" id="loveText">Love youuüíû</div>

<button class="surprise-btn" onclick="openBouquet()">A little surprise ‚ú®</button>
</div>
</div>

<!-- BOUQUET PAGE -->
<div class="section" id="bouquetPage">
<div class="card">
<h2 style="color:#ff2d7a;">Here‚Äôs your flowers (sorry they not realüòî)</h2>

<img src="https://i.imgur.com/6Iej2c3.jpg" class="bouquet-img">

<button class="surprise-btn" onclick="openLetter()">üìú Open letter</button>
</div>
</div>

<!-- LETTER MODAL -->
<div class="modal" id="letterModal">
<div class="modal-content">
<span class="close" onclick="closeLetter()">‚úñ</span>

<h3 style="font-family:'Playfair Display',serif;">A small note</h3>

<p>
Dear Alya,<br><br>

(Replace this text with your real letter.  
Keep line breaks exactly like this.)<br><br>

Love,<br>
Seif üíû
</p>

</div>
</div>

<script>
let noCount=0;

function openMain(){
document.getElementById("envelopePage").classList.remove("active");
document.getElementById("mainPage").classList.add("active");
}

function openBouquet(){
document.getElementById("mainPage").classList.remove("active");
document.getElementById("bouquetPage").classList.add("active");
}

function yesClicked(){
document.getElementById("loveText").style.display="block";
document.getElementById("yesBtn").style.transform="scale(1.2)";
createConfetti();
}

function createConfetti(){
for(let i=0;i<40;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=["#ff4fa3","#ff99cc","#ffffff"][Math.floor(Math.random()*3)];
c.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

function noClicked(){
let texts=[
"Are you sure? ü•∫",
"Pleaseeüòä",
"With a cherry‚ù§Ô∏è",
"Don‚Äôt be mean üòî",
"You don‚Äôt love me?",
"Still no? üò≠"
];

let container=document.getElementById("noTexts");

if(noCount < texts.length){
container.innerHTML=`<div class="no-text">${texts[noCount]}</div>`;
noCount++;
document.getElementById("yesBtn").style.transform=`scale(${1 + noCount*0.1})`;
}else{
container.innerHTML="";
noCount=0;
}

if(noCount===texts.length){
document.getElementById("noBtn").style.display="none";
}
}

function openLetter(){
document.getElementById("letterModal").style.display="flex";
}

function closeLetter(){
document.getElementById("letterModal").style.display="none";
}
</script>

</body>
</html>
