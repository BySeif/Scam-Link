<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alya ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(160deg,#ffb6d9,#ffd6eb);
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow:hidden;
}

#container{
  width:100%;
  max-width:520px;
  margin:0 auto;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  position:relative;
  animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-family:'Playfair Display',serif;
  color:white;
  font-size:clamp(28px,6vw,42px);
  text-shadow:0 6px 20px rgba(0,0,0,0.25);
  margin-bottom:20px;
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:clamp(26px,5vw,38px);
  color:#ff2e88;
  margin-bottom:10px;
  text-shadow:0 6px 20px rgba(255,46,136,0.4);
}

button{
  border:none;
  padding:14px 36px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  margin:5px;
}

.yes{
  background:linear-gradient(90deg,#ff4d9e,#ff2e88);
  color:white;
  box-shadow:0 10px 25px rgba(255,46,136,0.4);
  transition:0.2s;
}

.no{
  background:#555;
  color:white;
}

#mainPhoto,#finalPhoto{
  width:100%;
  max-height:50vh;
  object-fit:cover;
  border-radius:25px;
  margin-bottom:20px;
  box-shadow:0 0 40px rgba(255,46,136,0.6);
}

.pulse{
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.floating-heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  opacity:0.8;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

.floating-flower{
  position:fixed;
  top:-20px;
  font-size:18px;
  opacity:0.6;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}
</style>
</head>

<body>

<div id="container">

  <div class="card">
    <img src="envelope.png.jpg" width="220" onclick="openLetter()" style="cursor:pointer;">
    <h1>For AlyağŸ’—ğŸ’Œ</h1>
    <button class="yes pulse" onclick="openLetter()">Open</button>
  </div>

</div>

<script>

let currentPage = "start";
let scrollAttached = false;

function openLetter(){
  currentPage = "question";
  document.getElementById("container").innerHTML = `
    <div class="card">
      <img id="mainPhoto" src="mainphoto.jpg">
      <h1>Will you be my Valentine? ğŸ’–</h1>
      <button class="yes" id="yesBtn">Yes ğŸ’•</button>
      <button class="no" id="noBtn">No ğŸ˜¢</button>
    </div>
  `;
  setupButtons();
}

function setupButtons(){
  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");

  const messages=[
    "Are you sure? ğŸ¥º",
    "Really sure??",
    "Alya thatâ€™s kinda mean ğŸ˜”",
    "Think again...",
    "You dont love me",
    "Click it now",
  ];

  let index=0;
  let scale=1;

  noBtn.addEventListener("click",function(){

    if(index < messages.length){
      noBtn.textContent = messages[index];
      index++;
    } else {
      noBtn.textContent="Still no? ğŸ˜­";
    }

    scale+=0.35;
    yesBtn.style.transform="scale("+scale+")";

    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*60+"%";
  });

  yesBtn.addEventListener("click",function(){

    currentPage = "final";

    document.body.style.overflowY="auto";
    document.getElementById("container").style.alignItems="flex-start";

    window.scrollTo(0,0);

    document.getElementById("container").innerHTML=`
      <div class="card">
        <div class="love-text">Love youğŸ’•</div>
        <h1>You had no choice anw ğŸ˜ŒğŸ’<br><br>Guess we have plans now ğŸ˜</h1>
        <img id="finalPhoto" src="finalphoto.jpg.jpg">
        <p style="color:white;font-weight:600;">
          Scroll for something special â†“
        </p>
      </div>
    `;

    startHearts();
    startFlowers();

    if(!scrollAttached){
      window.addEventListener("scroll",handleScroll);
      scrollAttached = true;
    }
  });
}

function handleScroll(){
  if(currentPage==="final" && window.scrollY>40){
    loadLetterPage();
  }
  else if(currentPage==="letter" && window.scrollY<10){
    loadFinalPage();
  }
}

function loadLetterPage(){
  currentPage="letter";
  document.body.style.overflow="hidden";
  document.getElementById("container").style.alignItems="center";

  window.scrollTo(0,0);

  document.getElementById("container").innerHTML=`
    <div class="card">
      <h1 style="color:#ff2e88;">A little surprise ğŸ’Œ</h1>
      <div onclick="openLoveLetter()" style="
        margin:40px auto;
        width:200px;
        height:140px;
        background:#ff4fa3;
        border-radius:20px;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:'Playfair Display',serif;
        font-size:24px;
        color:white;
        cursor:pointer;
        box-shadow:0 15px 40px rgba(0,0,0,0.2);
      ">
        Open
      </div>
    </div>
  `;
}

function loadFinalPage(){
  currentPage="final";
  document.body.style.overflowY="auto";
  document.getElementById("container").style.alignItems="flex-start";

  window.scrollTo(0,0);

  document.getElementById("container").innerHTML=`
    <div class="card">
      <div class="love-text">Love youğŸ’•</div>
      <h1>You had no choice anw ğŸ˜ŒğŸ’<br><br>Guess we have plans now ğŸ˜</h1>
      <img id="finalPhoto" src="finalphoto.jpg.jpg">
      <p style="color:white;font-weight:600;">
        Scroll for something special â†“
      </p>
    </div>
  `;
}

function openLoveLetter(){
  const overlay=document.createElement("div");
  overlay.style.position="fixed";
  overlay.style.top="0";
  overlay.style.left="0";
  overlay.style.width="100%";
  overlay.style.height="100%";
  overlay.style.background="rgba(0,0,0,0.6)";
  overlay.style.display="flex";
  overlay.style.justifyContent="center";
  overlay.style.alignItems="center";
  overlay.style.zIndex="9999";

  overlay.innerHTML=`
    <div style="
      width:85%;
      max-width:420px;
      background:white;
      padding:30px;
      border-radius:25px;
      box-shadow:0 25px 60px rgba(0,0,0,0.3);
      font-family:'Playfair Display',serif;
      color:#333;
      position:relative;
    ">
      <div onclick="this.parentElement.parentElement.remove()" style="position:absolute;right:15px;top:10px;cursor:pointer;font-size:20px;">âœ•</div>
      <h2 style="color:#ff2e88;text-align:center;">For You ğŸ’—</h2>
      <p style="margin-top:20px;line-height:1.6;">
        Dear Alya,<br><br>
        (Write your real message here.)<br><br>
        Love,<br>
        Seif ğŸ’
      </p>
    </div>
  `;
  document.body.appendChild(overlay);
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="floating-heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },400);
}

function startFlowers(){
  setInterval(()=>{
    const flower=document.createElement("div");
    flower.className="floating-flower";
    flower.innerHTML="ğŸŒ¸";
    flower.style.left=Math.random()*100+"vw";
    flower.style.animationDuration=(5+Math.random()*3)+"s";
    document.body.appendChild(flower);
    setTimeout(()=>flower.remove(),7000);
  },600);
}
</script>

</body>
</html>
