<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alya ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(160deg,#ffb6d9,#ffd6eb);
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow:hidden;
}

/* CENTERING MOVED HERE */
#container{
  width:100%;
  max-width:520px;
  margin:0 auto;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  position:relative;
}

h1{
  font-family:'Playfair Display',serif;
  color:white;
  font-size:clamp(28px,6vw,42px);
  text-shadow:0 6px 20px rgba(0,0,0,0.25);
  margin-bottom:20px;
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:clamp(26px,5vw,38px);
  color:#ff2e88;
  margin-bottom:10px;
  text-shadow:0 6px 20px rgba(255,46,136,0.4);
}

button{
  border:none;
  padding:14px 36px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  margin:5px;
}

.yes{
  background:linear-gradient(90deg,#ff4d9e,#ff2e88);
  color:white;
  box-shadow:0 10px 25px rgba(255,46,136,0.4);
  transition:0.2s;
}

.no{
  background:#555;
  color:white;
  transition:0.2s;
}

#mainPhoto{
  width:100%;
  max-height:50vh;
  object-fit:cover;
  border-radius:25px;
  margin-bottom:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

#finalPhoto{
  width:100%;
  max-height:50vh;
  object-fit:cover;
  border-radius:25px;
  margin-top:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

.pulse{
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.floating-heart{
  position:fixed;
  bottom:-20px;
  font-size:26px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

.confetti-piece{
  position:fixed;
  top:-20px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}
</style>
</head>

<body>

<div id="container">

  <!-- START SCREEN -->
  <div class="card">
    <img src="envelope.png.jpg" width="220" onclick="openLetter()" style="cursor:pointer;">
    <h1>For AlyağŸ’—ğŸ’Œ</h1>
    <button class="yes pulse" onclick="openLetter()">Open</button>
  </div>

</div>

<script>

function openLetter(){
  document.getElementById("container").innerHTML = `
    <div class="card" id="questionCard">
      <img id="mainPhoto" src="mainphoto.jpg">
      <h1>Will you be my Valentine? ğŸ’–</h1>
      <div>
        <button class="yes" id="yesBtn">Yes ğŸ’•</button>
        <button class="no" id="noBtn">No ğŸ˜¢</button>
      </div>
    </div>
  `;
  setupButtons();
}

function setupButtons(){
  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");

  const messages=[
    "Are you sure? ğŸ¥º",
    "Really sure??",
    "Alya thatâ€™s kinda mean ğŸ˜”",
    "Think again...",
    "You dont love me",
    "Click it now",
  ];

  let index=0;
  let scale=1;

  noBtn.addEventListener("click",function(){

    if(index < messages.length){
      noBtn.textContent = messages[index];
      index++;
    } else {
      noBtn.textContent="Still no? ğŸ˜­";
    }

    scale+=0.35;
    yesBtn.style.transform="scale("+scale+")";

    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*60+"%";
  });

  yesBtn.addEventListener("click",function(){

    document.body.style.overflowY = "auto";
    document.getElementById("container").style.alignItems = "flex-start";

    document.getElementById("container").innerHTML=`
      <div class="card">
        <div class="love-text">Love youğŸ’•</div>
        <h1>You had no choice anw ğŸ˜ŒğŸ’<br><br>Guess we have plans now ğŸ˜</h1>
        <img id="finalPhoto" src="finalphoto.jpg.jpg">
        <p style="margin-top:20px;color:white;font-weight:600;">
          Scroll for something special â†“
        </p>
      </div>

      <div id="letterSection" style="
        margin-top:120px;
        padding:100px 20px;
        min-height:100vh;
        background:linear-gradient(to bottom,#ffd6eb,#fff0f8);
        border-radius:40px 40px 0 0;
        text-align:center;
      ">
        <h1 style="color:#ff2e88;">A little surprise ğŸ’Œ</h1>

        <div id="letterEnvelope" style="
          margin:40px auto;
          width:200px;
          height:140px;
          background:#ff4fa3;
          border-radius:20px;
          display:flex;
          justify-content:center;
          align-items:center;
          font-family:'Playfair Display',serif;
          font-size:24px;
          color:white;
          cursor:pointer;
          box-shadow:0 15px 40px rgba(0,0,0,0.2);
          transition:0.3s;
        ">
          Open
        </div>
      </div>
    `;

    document.getElementById("letterEnvelope").addEventListener("click",openLoveLetter);

    startHearts();
    startConfetti();
  });
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="floating-heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },400);
}

function startConfetti(){
  const colors=["#ff2e88","#ffffff","#ffb6d9","#ff66b3"];
  setInterval(()=>{
    const piece=document.createElement("div");
    piece.className="confetti-piece";
    piece.style.left=Math.random()*100+"vw";
    piece.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    piece.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(piece);
    setTimeout(()=>piece.remove(),5000);
  },150);
}

function openLoveLetter(){
  const overlay = document.createElement("div");

  overlay.style.position="fixed";
  overlay.style.top="0";
  overlay.style.left="0";
  overlay.style.width="100%";
  overlay.style.height="100%";
  overlay.style.background="rgba(0,0,0,0.6)";
  overlay.style.display="flex";
  overlay.style.justifyContent="center";
  overlay.style.alignItems="center";
  overlay.style.zIndex="9999";

  overlay.innerHTML=`
    <div style="
      width:85%;
      max-width:420px;
      background:white;
      padding:30px;
      border-radius:25px;
      box-shadow:0 25px 60px rgba(0,0,0,0.3);
      font-family:'Playfair Display',serif;
      color:#333;
      position:relative;
    ">
      <div style="position:absolute;right:15px;top:10px;cursor:pointer;font-size:20px;" onclick="this.closest('div').parentElement.remove()">âœ•</div>

      <h2 style="color:#ff2e88;text-align:center;">For You ğŸ’—</h2>

      <p style="margin-top:20px;line-height:1.6;">
        Dear Alya,<br><br>
        (Write your real message here. Replace this text.)<br><br>
        I just wanted to say...<br><br>
        Love,<br>
        Seif ğŸ’
      </p>
    </div>
  `;

  document.body.appendChild(overlay);
}
</script>

</body>
</html>
