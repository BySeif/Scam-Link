<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alya ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:linear-gradient(to bottom,#ffd6ec,#ffc1e3);
font-family:'Poppins',sans-serif;
text-align:center;
overflow-x:hidden;
}

/* SECTIONS */
.section{
width:100%;
min-height:100vh;
display:none;
padding:40px 20px;
box-sizing:border-box;
}
.active{
display:block;
}

/* CARD */
.card{
background:#ffeaf6;
border-radius:25px;
padding:25px;
max-width:420px;
margin:0 auto;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

/* ENVELOPE */
.envelope-img{
width:100%;
max-width:400px;
border-radius:20px;
}

.open-btn{
margin-top:20px;
padding:15px 40px;
border:none;
border-radius:30px;
font-size:18px;
background:linear-gradient(45deg,#ff4fa3,#ff2d7a);
color:white;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

/* MAIN */
.main-img{
width:100%;
border-radius:25px;
margin-top:15px;
}

h2{
font-family:'Playfair Display',serif;
color:white;
margin-top:20px;
}

/* BUTTONS */
.buttons{
margin-top:20px;
}

.yes-btn{
padding:15px 45px;
font-size:20px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4fa3,#ff2d7a);
color:white;
cursor:pointer;
transition:0.3s;
}

.no-btn{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:30px;
background:#333;
color:white;
cursor:pointer;
margin-left:10px;
}

.no-text{
margin-top:15px;
background:#333;
color:white;
padding:12px 22px;
border-radius:25px;
display:inline-block;
}

/* LOVE TEXT */
.love-text{
display:none;
font-family:'Playfair Display',serif;
font-size:28px;
color:white;
margin-top:15px;
}

/* CONFETTI */
.confetti{
position:fixed;
width:8px;
height:8px;
top:-10px;
animation:fall 3s linear forwards;
}
@keyframes fall{
to{transform:translateY(100vh);}
}

/* HEARTS */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:float 5s linear forwards;
}
@keyframes float{
to{transform:translateY(-100vh);}
}

/* SURPRISE */
.surprise-btn{
margin-top:30px;
padding:12px 25px;
border:none;
border-radius:25px;
background:white;
color:#ff2d7a;
cursor:pointer;
}

/* BOUQUET */
.bouquet-img{
width:85%;
max-width:350px;
border-radius:20px;
margin-top:20px;
opacity:0;
transform:scale(0.9);
transition:0.6s;
}

/* LETTER MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}

.modal-content{
background:white;
width:85%;
max-width:400px;
padding:25px;
border-radius:20px;
border:4px solid #ffc1e3;
text-align:left;
}
.close{
float:right;
cursor:pointer;
}
</style>
</head>

<body>

<!-- ENVELOPE -->
<div class="section active" id="envelopePage">
<div class="card">
<img src="envelope.png" class="envelope-img">
<h2 style="color:#ff2d7a;">For AlyağŸ’—ğŸ’Œ</h2>

</div>
</div>

<!-- MAIN PAGE -->
<div class="section" id="mainPage">

<button class="no-btn" id="noBtn" onclick="noClicked()">No ğŸ˜¢</button>
</div>

<div id="noContainer"></div>

<div class="love-text" id="loveText">
Love youuğŸ’<br>
You had no choice anw ğŸ˜ŒğŸ’•<br>
Guess we have plans now ğŸ˜
</div>

<button class="surprise-btn" id="surpriseBtn" style="display:none;" onclick="openBouquet()">A little surprise âœ¨</button>

</div>
</div>

<!-- BOUQUET PAGE -->
<div class="section" id="bouquetPage">
<div class="card">

</div>

<!-- LETTER -->
<div class="modal" id="letterModal">
<div class="modal-content">
<span class="close" onclick="closeLetter()">âœ–</span>
<h3 style="font-family:'Playfair Display',serif;">A small note</h3>

<p>
Dear Alya,<br><br>

</p>

</div>
</div>

<script>
let noCount=0;

function openMain(){
document.getElementById("envelopePage").classList.remove("active");
document.getElementById("mainPage").classList.add("active");
}

function yesClicked(){
document.getElementById("loveText").style.display="block";
document.getElementById("surpriseBtn").style.display="inline-block";
document.getElementById("yesBtn").style.transform="scale(1.3)";
document.getElementById("noBtn").style.display="none";
confetti();
hearts();
}

function confetti(){
for(let i=0;i<50;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=["#ff4fa3","#ff99cc","#ffffff"][Math.floor(Math.random()*3)];
c.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

function hearts(){
for(let i=0;i<20;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}
}

function noClicked(){
let texts=[
"Are you sure? ğŸ¥º",
"PleaseeğŸ˜Š",

"Donâ€™t be mean ğŸ˜”",
"You donâ€™t love me?",

];

let container=document.getElementById("noContainer");

if(noCount < texts.length){

document.getElementById("yesBtn").style.transform=`scale(${1 + noCount*0.15})`;

}

function openBouquet(){
document.getElementById("mainPage").classList.remove("active");
document.getElementById("bouquetPage").classList.add("active");
setTimeout(()=>{
document.getElementById("bouquetImg").style.opacity="1";
document.getElementById("bouquetImg").style.transform="scale(1)";
},100);
}

function openLetter(){
document.getElementById("letterModal").style.display="flex";
}
function closeLetter(){

}
</script>

</body>
</html>
