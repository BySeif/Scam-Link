<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alya ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(160deg,#ffb6d9,#ffd6eb);
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow:hidden;
  transition:background 0.5s ease;
}

#container{
  width:100%;
  max-width:520px;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  position:relative;
}

h1{
  font-family:'Playfair Display',serif;
  color:white;
  font-size:clamp(28px,6vw,42px);
  margin-bottom:20px;
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:clamp(26px,5vw,38px);
  color:#ff2e88;
  margin-bottom:10px;
}

button{
  border:none;
  padding:14px 36px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  margin:5px;
}

.yes{
  background:linear-gradient(90deg,#ff4d9e,#ff2e88);
  color:white;
  transition:0.2s;
}

.no{
  background:#555;
  color:white;
}

#mainPhoto,#finalPhoto{
  width:100%;
  max-height:50vh;
  object-fit:cover;
  border-radius:25px;
  margin-bottom:20px;
}

.pulse{
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.rose{
  position:fixed;
  top:-20px;
  font-size:24px;
  animation:fall 4s linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(120vh);}
}
</style>
</head>

<body>

<div id="container">
  <div class="card">
    <img src="envelope.png.jpg" width="220" onclick="openLetter()" style="cursor:pointer;">
    <h1>For AlyağŸ’—ğŸ’Œ</h1>
    <button class="yes pulse" onclick="openLetter()">Open</button>
  </div>
</div>

<script>

let currentPage = "start";

function openLetter(){
  document.getElementById("container").innerHTML = `
    <div class="card">
      <img id="mainPhoto" src="mainphoto.jpg">
      <h1>Will you be my Valentine? ğŸ’–</h1>
      <div>
        <button class="yes" id="yesBtn">Yes ğŸ’•</button>
        <button class="no" id="noBtn">No ğŸ˜¢</button>
      </div>
    </div>
  `;
  setupButtons();
}

function setupButtons(){
  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");

  const messages=[
    "Are you sure? ğŸ¥º",
    "Really sure??",
    "Alya thatâ€™s kinda mean ğŸ˜”",
    "Think again...",
    "You dont love me",
    "Click it now"
  ];

  let index=0;
  let scale=1;

  noBtn.addEventListener("click",function(){
    if(index < messages.length){
      noBtn.textContent = messages[index];
      index++;
    } else {
      noBtn.textContent="Still no? ğŸ˜­";
    }

    scale+=0.35;
    yesBtn.style.transform="scale("+scale+")";

    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*60+"%";
  });

  yesBtn.addEventListener("click",loadFinalPage);
}

function loadFinalPage(){
  currentPage="final";
  document.body.style.background="linear-gradient(160deg,#ffb6d9,#ffd6eb)";
  document.body.style.overflow="hidden";

  document.getElementById("container").innerHTML=`
    <div class="card">
      <div class="love-text">Love youğŸ’•</div>
      <h1>You had no choice anw ğŸ˜ŒğŸ’<br><br>Guess we have plans now ğŸ˜</h1>
      <img id="finalPhoto" src="finalphoto.jpg.jpg">
      <p style="color:white;font-weight:600;">Scroll down â†“</p>
    </div>
  `;
}

function loadBouquetPage(){
  currentPage="bouquet";
  document.body.style.background="black";
  document.body.style.overflow="hidden";

  document.getElementById("container").innerHTML=`
    <div class="card" style="background:transparent; box-shadow:none;">
      <h1 style="color:#ff2e88;">
        Heres ur flowers (sorry there not real)â¤ï¸
      </h1>

      <div style="position:relative; display:inline-block;">
        <img id="roseImg" src="bouquet.jpg" style="width:100%; border-radius:25px; cursor:pointer;">

        <div onclick="openLoveLetter()" 
             style="
             position:absolute;
             top:10%;
             right:12%;
             width:120px;
             height:90px;
             cursor:pointer;">
        </div>

        <div style="
          position:absolute;
          top:3%;
          right:5%;
          color:#ff2e88;
          font-weight:600;">
          â† Click the note ğŸ’Œ
        </div>
      </div>
    </div>
  `;

  document.getElementById("roseImg").addEventListener("click",dropRoses);
}

function dropRoses(){
  for(let i=0;i<20;i++){
    const rose=document.createElement("div");
    rose.className="rose";
    rose.innerHTML="ğŸŒ¹";
    rose.style.left=Math.random()*100+"vw";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),4000);
  }
}

function openLoveLetter(){
  const overlay=document.createElement("div");

  overlay.style.position="fixed";
  overlay.style.top="0";
  overlay.style.left="0";
  overlay.style.width="100%";
  overlay.style.height="100%";
  overlay.style.background="rgba(0,0,0,0.7)";
  overlay.style.display="flex";
  overlay.style.justifyContent="center";
  overlay.style.alignItems="center";
  overlay.style.zIndex="9999";

  overlay.innerHTML=`
    <div style="
      width:85%;
      max-width:420px;
      background:white;
      padding:30px;
      border-radius:25px;
      font-family:'Playfair Display',serif;
      position:relative;
    ">
      <div style="position:absolute;right:15px;top:10px;cursor:pointer;font-size:20px;"
           onclick="document.body.removeChild(this.closest('div').parentElement)">
        âœ•
      </div>

      <h2 style="color:#ff2e88;text-align:center;">For You ğŸ’—</h2>

      <p style="margin-top:20px;line-height:1.6;">
        Dear Alya,<br><br>
        (Write your real message here.)<br><br>
        Love,<br>
        Seif ğŸ’
      </p>
    </div>
  `;

  document.body.appendChild(overlay);
}

window.addEventListener("wheel", function(e){
  if(currentPage==="final" && e.deltaY > 0){
    loadBouquetPage();
  }
  else if(currentPage==="bouquet" && e.deltaY < 0){
    loadFinalPage();
  }
});

</script>

</body>
</html>
